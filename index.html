<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Sliding Perspective</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  </head>
  
  <body>
    <div class="text">
      <div class="line">
        <p></p>
        <p>follow</p>
      </div>
      <div class="line">
        <p>follow</p>
        <p>for more</p>
      </div>
      <div class="line">
        <p>for more</p>
        <p>amazing</p>
      </div>
      <div class="line">
        <p>amazing</p>
        <p>content</p>
      </div>
      <div class="line">
        <p>content</p>
        <p></p>
      </div>
    </div>
  </body>
</html>
